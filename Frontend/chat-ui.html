  <style>
    #send-btn, #mic-btn {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #send-btn {
      background-color: #54a0ff;
    }
    #mic-btn {
      background-color: #1dd1a1;
      min-width: 60px;
      text-align: center;
    }
    .object-avatar {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="background-layer">
    <div class="floating-objects-container">
      <div class="floating-object obj-1">🍎</div>
      <div class="floating-object obj-2">📚</div>
      <div class="floating-object obj-3">✏️</div>
      <div class="floating-object obj-4">🌎</div>
      <div class="floating-object obj-5">✏️</div>
      <div class="floating-object obj-6">🍎</div>
      <div class="floating-object obj-7">📚</div>
      <div class="floating-object obj-8">💡</div>
      <div class="floating-object obj-9">🔬</div>
      <div class="floating-object obj-10">🎨</div>
      <div class="floating-object obj-11">💻</div>
      <div class="floating-object obj-12">🧩</div>
      <div class="floating-object obj-13">🎓</div>
      <div class="floating-object obj-14">🧪</div>
      <div class="floating-object obj-15">📐</div>
    </div>
  </div>
  <div class="chat-container">
    <div class="chat-header">
      <button class="back-button" id="backBtn">←</button>
      Chatting with: <span id="objectLabel"></span><br>
      <small id="sessionCodeDisplay" style="font-size: 12px; color: gray;"></small>
    </div>

    <!-- Object avatar and label -->
    <div class="object-info">
      <img id="objectImage" class="object-avatar" alt="Detected Object Image" />
      <div class="object-label" id="objectLabelName"></div>
    </div>

    <!-- Chat message area -->
    <div class="chat-messages" id="chatMessages"></div>

    <!-- Input field and send button -->
    <form class="chat-input" id="chat-form">
      <input type="text" id="message-input" placeholder="Ask me something..." required />
      <button type="button" id="mic-btn">🎤</button>
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <script src="chat.js" defer></script>
</body>
</html>
