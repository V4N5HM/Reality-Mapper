<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Nunito', sans-serif;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 1rem;
      color: #333;
    }
    .action-button {
      background-color: #54a0ff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .action-button:hover {
      background-color: #2e86de;
    }
  </style>
</head>
<body>
  <h1>Choose Your Mode</h1>
  <button id="ar-btn"   class="action-button">AR Mode</button>
  <button id="scan-btn" class="action-button">Scan Mode</button>

  <script>
    document.getElementById('ar-btn').addEventListener('click', () => {
      window.location.href = '/AR Module.html';
    });
    document.getElementById('scan-btn').addEventListener('click', () => {
      window.location.href = '/scan';
    });
  </script>
</body>
</html>
